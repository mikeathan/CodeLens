<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src {{cspSource}} 'nonce-{{nonce}}'; img-src {{cspSource}} https: data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPM Dependency Graph</title>
  <style>{{styles}}</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <h1 id="projectTitle">NPM Dependency Graph</h1>
        <div class="folder-selector-group">
          <select class="folder-selector" id="folderSelector">
            <option value="">Select a folder...</option>
          </select>
          <button class="browse-btn" id="browseBtn">Browse...</button>
        </div>
      </div>
      <p id="headerDescription">Select a folder with package.json to begin</p>
    </div>
    
    <div class="main">
      <aside class="sidebar">
        <div class="section">
          <h2>Filter Packages</h2>
          <input type="search" class="search-box" id="searchBox" placeholder="Search packages...">
          <div class="selection-summary" id="selectionSummary">0 packages selected</div>
          <div class="controls">
            <button id="selectAllBtn">Select All</button>
            <button id="clearAllBtn" class="secondary">Clear</button>
          </div>
        </div>
        
        <div class="package-list" id="packageList">
          <div class="empty-state">No packages available</div>
        </div>
      </aside>
      
      <div class="graph-container">
        <div class="graph-toolbar">
          <button id="updateBtn">Generate Graph</button>
          <button id="stopBtn" class="secondary" style="display: none;">Stop</button>
          <button id="refreshBtn" class="secondary">Refresh</button>
          <span style="flex: 1;"></span>
          <button id="zoomInBtn" class="secondary">+</button>
          <button id="zoomOutBtn" class="secondary">-</button>
          <button id="resetBtn" class="secondary">Reset</button>
          <button id="fitBtn" class="secondary">Fit</button>
        </div>
        
        <div class="status-bar" id="statusBar"></div>
        
        <div class="canvas-wrapper" id="canvasWrapper">
          <canvas id="graphCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  <script nonce="{{nonce}}">{{script}}</script>
</body>
</html>
